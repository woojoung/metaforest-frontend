<!DOCTYPE html>
<html lnag="ko">
    <head>
        <meta charset="UTF-8">
        <title>메타포레스트 : 아이디찾기</title>
        <link rel="stylesheet" href="./css/signup.css">
        
    </head>
    <body>
        <!-- header -->
        <div id="header">
            <a href="" target="_blank" title=""><img src="" id="logo">로고</a>
        </div>


        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div class="contentBox" id="content">

                <!-- EMAIL -->
                <div>
                    <h3 class="join_title"><label for="email">아이디 찾기</label></h3>
                    <span class="box int_email">
                        <input type="text" id="email" class="int" maxlength="100" placeholder="비밀번호 찾을 이메일">
                    </span>
                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>    
                </div>

                <!-- FIND BTN-->
                <div class="btn_area">
                    <button type="button" id="btnFind">
                        <span>찾기</span>
                    </button>
                </div>

                

            </div> 
            <!-- content-->

        </div> 
        <!-- wrapper -->
    <script src="main.js"></script>
    </body>
</html>
