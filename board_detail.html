    ];
    // test 후 주석처리하기
    window.onload = function () {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const id = urlParams.get('id');
        let noticeIds = [parseInt(id) - 1, parseInt(id), parseInt(id) + 1];
        // apiGetOne(noticeIds);

        const btnList = document.getElementById('btnList');
        const btnEdit = document.getElementById('btnEdit');
        const btnDel = document.getElementById('btnDel');

        btnList.onclick = function () {
            window.location.href = './board_main.html'
        }

        btnEdit.onclick = async function () {
            let accessLevel = storageGet('accessLevel', 0);
            if (accessLevel < 30) {
                alert('수정 권한이 없습니다.');
                return
            }
            // window.location.href = `./board_write.html?id=${id}`
            window.location.href = `./board_write_ver2.html?id=${id}`
        }

        btnDel.onclick = function () {
            alert('정말 삭제하시겠습니까?');
            let accessLevel = storageGet('accessLevel', 0);
            if (accessLevel < 30) {
                alert('삭제 권한이 없습니다.');
                return
            }
        }

        buildTable(testArray); 
    }
    
    
    function buildTable(data) { 
      let inTitle = document.getElementById('in_title');
      let inContent = document.getElementById('in_content');
      let inTitlePrev = document.getElementById('in_title_prev');
      let inTitleNext = document.getElementById('in_title_next');

      inTitle.innerHTML = `<div style="text-align:left">${data[1].title}</div>`;
      inContent.innerHTML = `<div style="text-align:center">${data[1].content}</div>`;
      inTitlePrev.innerHTML = `<div style="text-align:left">${data[0].title}</div>`;
      inTitleNext.innerHTML = `<div style="text-align:left">${data[2].title}</div>`;
      
    }

  </script>

<script>
    'use strict'
    const apiGetOne = async (noticeIds) => {
      try {
        const _response = await axios.post('http://127.0.0.1:7071/notice', {
          msgType: eApiMessageType.USER_GET_ONE_NOTICE_REQ,
          data: {
            noticeIds: noticeIds
          }
        }, {withCredentials: true})

        let response = {}
        Object.assign(response, _response)

        console.log(response)
        console.log(response.data)

        if (response.status !== 200) {
          console.log(response)
          return
        }

        buildTable(response.data)

      } catch (err) {
        console.error(err)
      }
    };

  </script>
