<body>
    <!-- header -->
    <div id="header">

        </h2>
    </div>


    <!-- wrapper -->
    <div id="wrapper">

        <!-- content-->
        <div id="content">

            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" maxlength="20">

                </span>

            <!-- PW1 -->

            <!-- PW2 -->

                <span class="box int_pass_check">

                    <img src="m_icon_check_disable.png" id="pswd2_img1" class="pswdImg">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- NAME -->

                <h3 class="join_title"><label for="name">이름</label></h3>
                <span class="box int_name">

                </span>
                <span class="error_next_box"></span>
            </div>


            <!-- GENDER -->
            <div>
                <h3 class="join_title"><label for="gender">성별</label></h3>
                <span class="box gender_code">
                    <select id="gender" class="sel">
                        <option>선택</option>
                        <option value="M">남자</option>
                        <option value="F">여자</option>
                    </select>
                </span>
                <span class="error_next_box">필수 정보입니다.</span>
            </div>

            <!-- BIRTH -->
            <div>
                <h3 class="join_title"><label for="yy">생년월일</label></h3>

                <div id="bir_wrap">
                    <!-- BIRTH_YY -->
                    <div id="bir_yy">
                        <span class="box">
                            <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
                        </span>
                    </div>

                    <!-- BIRTH_MM -->
                    <div id="bir_mm">
                        <span class="box">
                            <input type="text" id="mm" class="int" maxlength="2" placeholder="월">
                        </span>

                    <!-- BIRTH_DD -->
                    <div id="bir_dd">
                        <span class="box">
                            <input type="text" id="dd" class="int" maxlength="2" placeholder="일">

                <span class="error_next_box"></span>
            </div>


            <!-- EMAIL -->
            <div>
                <h3 class="join_title"><label for="email">이메일 주소</label></h3>
                <span class="int_email">
                    <input type="text" id="email" class="int" maxlength="100" placeholder="">
                    @
                    <select name="" id="">
                        <option value="">직접입력</option>
                        <option value="">gmail.com</option>
                        <option value="">hanmail.net</option>
                        <option value="">hotmail.com</option>
                        <option value="">nate.com</option>
                        <option value="">naver.com</option>
                        <option value="">yahoo.com</option>
                    </select>
                </span>
                <div id="email_btn">
                    <button type="button" id="btnSend">
                        <span>인증번호 요청</span>
                    </button>
                </div>
                <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
            </div>

            <!-- SECURITY CODE -->
            <div>
                <h3 class="join_title"><label for="email_code">인증번호 (5자리)</label></h3>
                <span class="int_code">
                    <input type="text" id="email_code" class="int" maxlength="5" placeholder="">
                </span>
                <div id="code_btn">
                    <button type="button" id="btnSend">
                        <span>확인</span>
                    </button>
                </div>
            </div>



            <!-- MOBILE -->

                <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>

            </div> -->


            <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="button" id="btnJoin">
                    <span>가입하기</span>
                </button>

    <script src="main.js"></script>
    <script src='./tools/cfg.js'></script>
    <script src='./tools/enums.js'></script>
    <script src='./tools/libs.js'></script>
    <script src='./tools/md5.js'></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        'use strict'
        async function onSubmitForm() {
            let userNickname = document.getElementById("formFirstNameInput").value
            let email = document.getElementById("formEmailInput").value
            let passwd = document.getElementById("formPasswordInput2").value
            let passwd2 = document.getElementById("formPasswordInput3").value

            if (email === "" && passwd === "" && userNickname === "" && passwd2 === "") {
                alert("email === '' && passwd === '' && userNickname === '' && passwd2 === ''")
                return
            }

            if (!emailCheck(email)) {
                alert("wrong email address")
                return
            }

            // md5 passwd 
            if (passwd !== passwd2) {
                alert("passwd !== passwd2")
                return
            }

            const hexMd5 = hex_md5(email + hex_md5(passwd))

            let apiRequest = {
                msgType: 0,
                data: {
                    userNickname: userNickname,
                    email: email,
                    password: hexMd5
                }
            }

            const _response = await axios.post('http://127.0.0.1:7071/auth/signup', apiRequest, {
                withCredentials: true
            })

            let response = {}
            Object.assign(response, _response)

            console.log(response)
            console.log(response.data)

            // if (response.errCode !== eErrCode.NONE) {
            //     alert(response.message) 
            //     return
            // }
            // window.location.href = "https://metaforest.us/login.html"
            window.location.href = "http://127.0.0.1:5500/login.html"
        }
    </script>
