<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
<style>
  #board_write {
    width:900px;
    position:relative;
    margin:0 auto;
  }
  #write_area {
    margin-top:70px;
    font-size:14px;
  }
  #in_title {
    margin-top:30px;
  }
  #in_title textarea {
    font-weight:bold;
    font-size:26px;
    color:#333;
    width: 600px;
    border:none;
    resize: none;
  }
  .wi_line {
    border:solid 1px lightgray;
    margin-top:10px;
    width: 600px;
  }
  #in_content {
    margin-top:10px;
  }
  #in_content textarea {
    font:14px;
    color:#333;
    width: 600px;
    height: 300px;
    resize: none;
  }
  .bt_se {
    margin-top:20px;
    text-align:center;
  }
  .bt_se button {
    width:100px;
    height:30px;
  }
</style>
</head>
<body>
    <div id="board_write">
        <h2>공지사항 작성</h2>
            <div id="write_area">
                <form enctype="multipart/form-data">
                    <div id="in_title">
                        <textarea name="title" id="utitle" rows="1" cols="55" placeholder="제목" maxlength="100" required></textarea>
                    </div>

                    <div class="wi_line"></div>
                    <div id="in_content">
                        <textarea name="content" id="ucontent" placeholder="내용" required></textarea>
                    </div>

                      <input type="file" name="SelectFile" />


                    <div class="bt_se">
                        <button type="submit">확인</button>
                    </div>
                </form>
            </div>
      </div>

      <script src='./tools/cfg.js'></script>
      <script src='./tools/enums.js'></script>
      <script src='./tools/libs.js'></script>
      <script src='./tools/md5.js'></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
