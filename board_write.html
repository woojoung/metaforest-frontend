<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./smarteditor2-2.8.2.3/js/HuskyEZCreator.js" charset="utf-8"></script>

<title>게시판</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="fonts/NexonLv2Gothic/nexonlv2gothic.css" rel="stylesheet">
    <link href="fonts/ProximaNova/proximanova.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=DM+Sans:400,400i,500,700&family=Raleway:wght@800&display=swap' rel='stylesheet'>

    <!-- css-->
    <link rel="stylesheet" href="css/custom.css">

</head>
<body>
  <div id="board_area">

    <h1>공지사항</h1>
    <h4>서비스에 대한 궁금하신 점을 빠르고 친절하게 답변해 드립니다.</h4>
    
    
      <div id="search_box">
        <form action="" method="">
          <select name="catgo">
            <option value="starter" selected>선택</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
          </select>
          <input type="text" name="search" size="30" required="required" placeholder="제목/내용 검색" onkeyup="if(window.event.keyCode===13){}" />
        </form>
      </div>
  </div>

  <div id="board_write">
    <div id="write_area">
      <form enctype="multipart/form-data">
        <div id="in_title">
            <input name="title" id="utitle" rows="1" cols="55" placeholder="제목" maxlength="100" required>
        </div>

        <div class="wi_line"></div>
        <div id="in_content">
            <textarea name="ir1" id="ir1" rows="10" cols="100" style="width:766px; height:412px; display:none;"></textarea>
            <p>
              <input type="button" onclick="pasteHTML();" value="본문에 내용 넣기" />
              <input type="button" onclick="showHTML();" value="본문 내용 가져오기" />
              <input type="button" onclick="submitContents(this);" value="서버로 내용 전송" />
            </p>
        </div>

          <input type="file" name="SelectFile" />


        <div class="bt_se">
            <button type="submit">확인</button>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript">
    'use strict'
    let oEditors = [];
    
    // 추가 글꼴 목록
    //var aAdditionalFontSet = [["MS UI Gothic", "MS UI Gothic"], ["Comic Sans MS", "Comic Sans MS"],["TEST","TEST"]];
    
    nhn.husky.EZCreator.createInIFrame({
      oAppRef: oEditors,
      elPlaceHolder: "ir1",
      sSkinURI: "./smarteditor2-2.8.2.3/SmartEditor2Skin.html",	
      htParams : {
        bUseToolbar : true,				// 툴바 사용 여부 (true:사용/ false:사용하지 않음)
        bUseVerticalResizer : true,		// 입력창 크기 조절바 사용 여부 (true:사용/ false:사용하지 않음)
        bUseModeChanger : true,			// 모드 탭(Editor | HTML | TEXT) 사용 여부 (true:사용/ false:사용하지 않음)
        //bSkipXssFilter : true,		// client-side xss filter 무시 여부 (true:사용하지 않음 / 그외:사용)
        //aAdditionalFontList : aAdditionalFontSet,		// 추가 글꼴 목록
        fOnBeforeUnload : function(){
          //alert("완료!");
        }
      }, //boolean
      fOnAppLoad : function(){
        //예제 코드
        //oEditors.getById["ir1"].exec("PASTE_HTML", ["로딩이 완료된 후에 본문에 삽입되는 text입니다."]);
        // DB 에서 불러온 정보를 저 안에 담으면 되겠군.
      },
      fCreator: "createSEditor2"
    });
    
    function pasteHTML() {
      let sHTML = "<span style='color:#FF0000;'>이미지도 같은 방식으로 삽입합니다.<\/span>";
      oEditors.getById["ir1"].exec("PASTE_HTML", [sHTML]);
    }
    
    function showHTML() {
      let sHTML = oEditors.getById["ir1"].getIR();
      alert(sHTML);
    }
      
    function submitContents(elClickedObj) {
      oEditors.getById["ir1"].exec("UPDATE_CONTENTS_FIELD", []);	// 에디터의 내용이 textarea에 적용됩니다.
      
      // 에디터의 내용에 대한 값 검증은 이곳에서 document.getElementById("ir1").value를 이용해서 처리하면 됩니다.
      
      try {
        // elClickedObj.form.submit();
        alert(document.getElementById("ir1").value)
        // axios post notice pass
      } catch(e) {}
    }
    
  </script>

  <script src='./tools/cfg.js'></script>
  <script src='./tools/enums.js'></script>
  <script src='./tools/libs.js'></script>
  <script src='./tools/md5.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
